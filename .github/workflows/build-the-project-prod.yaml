name: Build & Deploy the-project (production)

on:
  push:
    tags:
      - '*.*'

permissions:
  contents: write
  pull-requests: write

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  REGISTRY: europe-north1-docker.pkg.dev
  REPOSITORY: dwk-docker-repository
  IMAGE_TAG: ${{ github.ref_name }}

jobs:
  build-publish-prod:
    name: Build, Push, Release the-project to prod
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Configure Docker for Google Artifact Registry
        run: gcloud --quiet auth configure-docker europe-north1-docker.pkg.dev

      - name: Build and publish todo-app image
        working-directory: todo-app
        run: |
          IMAGE="$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-app:${{ env.IMAGE_TAG }}"
          docker build --tag "$IMAGE" .
          docker push "$IMAGE"

      - name: Build and publish todo-app-writer image
        working-directory: todo-app-writer
        run: |
          IMAGE="$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-app-writer:${{ env.IMAGE_TAG }}"
          docker build --tag "$IMAGE" .
          docker push "$IMAGE"

      - name: Build and publish todo-backend image
        working-directory: todo-backend
        run: |
          IMAGE="$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-backend:${{ env.IMAGE_TAG }}"
          docker build --tag "$IMAGE" .
          docker push "$IMAGE"

      - name: Build and publish todo-broadcaster image
        working-directory: todo-broadcaster
        run: |
          IMAGE="$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-broadcaster:${{ env.IMAGE_TAG }}"
          docker build --tag "$IMAGE" .
          docker push "$IMAGE"

      - name: Build and publish todo-cronjob image
        working-directory: todo-cronjob
        run: |
          IMAGE="$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-cronjob:${{ env.IMAGE_TAG }}"
          docker build --tag "$IMAGE" .
          docker push "$IMAGE"

      - name: Build and publish tododb-backup image (prod only)
        working-directory: tododb-backup
        run: |
          IMAGE="$REGISTRY/$PROJECT_ID/$REPOSITORY/tododb-backup:${{ env.IMAGE_TAG }}"
          docker build --tag "$IMAGE" .
          docker push "$IMAGE"

      - name: Checkout gitops repo
        uses: actions/checkout@v6
        with:
          repository: sunkken/dwk-project-gitops-repo
          ssh-key: ${{ secrets.GITOPS_DEPLOY_KEY }}
          path: gitops-repo

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update prod overlay kustomization images
        working-directory: gitops-repo/overlays/prod
        
        run: |
          kustomize edit set image PROJECT/todo-app=$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-app:${{ env.IMAGE_TAG }}
          kustomize edit set image PROJECT/todo-app-writer=$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-app-writer:${{ env.IMAGE_TAG }}
          kustomize edit set image PROJECT/todo-backend=$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-backend:${{ env.IMAGE_TAG }}
          kustomize edit set image PROJECT/todo-broadcaster=$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-broadcaster:${{ env.IMAGE_TAG }}
          kustomize edit set image PROJECT/todo-cronjob=$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-cronjob:${{ env.IMAGE_TAG }}
          kustomize edit set image PROJECT/tododb-backup=$REGISTRY/$PROJECT_ID/$REPOSITORY/tododb-backup:${{ env.IMAGE_TAG }}

      - name: Show diff (prod)
        working-directory: gitops-repo/overlays/prod
        run: git status && git diff --name-only || true

      - name: Create PR to GitOps repo (production)
        uses: peter-evans/create-pull-request@v6
        with:
          path: gitops-repo
          commit-message: "prod: deploy ${{ env.IMAGE_TAG }}"
          branch: prod-update-${{ env.IMAGE_TAG }}
          title: "Deploy production ${{ env.IMAGE_TAG }}"
          body: |
            Production deployment
            Images built from app-repo tag: ${{ env.IMAGE_TAG }}
            Please review carefully before merging.
          base: main